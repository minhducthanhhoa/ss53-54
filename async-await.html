<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        sinh ra ở phiên bản ES7
        giúp cho việc viết code bằng promise trở nên gọn gàng hơn
        async được đặt trước 1 hàm thì sẽ biến hàm đó thành 1 promise
     -->
    <script>
      async function asynsAwait(params) {
          await new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("111");
                    resolve();
                }, 2000);
            })
            console.log("333");
        }
        console.log(asynsAwait());
        function getData() {
            fetch("https://jsonplaceholder.typicode.com/users")
            .then(user => user.json())
            .then(data =>{
                console.log("dữ liệu khi lấy về", data);
            })
        }
        getData();
        try{
            async function getData() {
                await fetch("https://jsonplaceholder.typicode.com/users")
            }
            getData()
        } catch (error){
            console.log("1111", error);
        }
    </script>
</body>
</html>
